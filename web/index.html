<!DOCTYPE html>
<html>
<title>Bhavesh Auodichya</title>
<head>
    <base href="$FLUTTER_BASE_HREF">
    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description"
          content="Portfolio of Bhavesh Auodichya - Mobile Development • AI Engineering • Full Stack">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96"/>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg"/>
    <link rel="shortcut icon" href="/favicon.ico"/>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"/>
    <meta name="apple-mobile-web-app-title" content="Bhavesh A"/>
    <title>portfolio</title>
    <link rel="manifest" href="manifest.json">
</head>
<body style="background-color: #1a1a1a;">
<div id="progress-container">
    <div class="progress-bar">
        <div class="progress-fill"></div>
    </div>
    <div id="loading">
        <style>
            body {
              inset: 0;
              overflow: hidden;
              margin: 0;
              padding: 0;
              position: fixed;
            }

          .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: rgba(255, 255, 255, 0.1);
            z-index: 1000;
            overflow: hidden;
          }

          .progress-fill {
            height: 100%;
            width: 0;
            background-color: #5E17EB;
            animation: loading 2s ease-in-out infinite;
            transition: width 0.3s ease-out;
          }

          #loading {
              position: fixed;
              top: 0;
              left: 0;
              right: 0;
              bottom: 0;
              display: flex;
              align-items: center;
              justify-content: center;
              width: 100vw;
              height: 100vh;
              z-index: 999;
          }

          .icon-container {
              background-color: rgba(94, 23, 235, 0.1);
              border-radius: 24px;
              padding: 20px;
              border: 2px solid rgba(94, 23, 235, 0.2);
              display: flex;
              align-items: center;
              justify-content: center;
          }

          #loading img {
              animation: 1s ease-in-out 0s infinite pulse;
              width: 96px;
              height: 96px;
              border-radius: 16px;
              display: block;
          }

          @keyframes pulse {
              0% { transform: scale(1); }
              50% { transform: scale(1.1); }
              100% { transform: scale(1); }
          }

          @keyframes loading {
              0% { width: 0; }
              50% { width: 70%; }
              100% { width: 100%; }
          }
        </style>
        <div class="icon-container">
            <img src="/favicon-96x96.png" alt="Loading indicator"/>
        </div>
    </div>
</div>
<script src="flutter_bootstrap.js" async></script>
<script>
    // Function to remove loading elements and restore body styles
    function cleanupLoadingElements() {
        const progressContainer = document.getElementById('progress-container');
        if (progressContainer) {
            progressContainer.style.display = 'none';
            progressContainer.remove();
        }
        document.body.style.position = 'static';
        document.body.style.overflow = 'auto';
    }

    window.addEventListener('load', function () {
        console.log("Window load event triggered");

        // Configure Flutter loader
        _flutter.loader.load({
            onEntrypointLoaded: async function(engineInitializer) {
                try {
                    // Initialize the Flutter engine
                    const appRunner = await engineInitializer.initializeEngine();

                    // Remove loading elements
                    cleanupLoadingElements();

                    // Run the Flutter app
                    await appRunner.runApp();

                    // Double-check cleanup after app is running
                    setTimeout(cleanupLoadingElements, 1200);
                } catch (error) {
                    console.error('Error during Flutter initialization:', error);
                    cleanupLoadingElements(); // Cleanup even if there's an error
                }
            }
        });

        // Fallback cleanup after 10 seconds in case Flutter fails to load
        setTimeout(cleanupLoadingElements, 1200);
    });

    // Additional cleanup trigger on DOMContentLoaded
    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
            if (document.getElementById('progress-container')) {
                cleanupLoadingElements();
            }
        }, 5000);
    });
</script>
</body>
</html>
